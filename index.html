<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />

    <script src="main.js" defer></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="grid">
          <div class="grid-item report">
            <div class="card">
              <div class="photo"><img src="./images/image-jeremy.png" alt="photo" /></div>
              <div class="name">
                <p>Report for</p>
                <h1>Jeremy Robson</h1>
              </div>
            </div>
            <div class="time-period">
              <p class="daily">Daily</p>
              <p class="weekly active">Weekly</p>
              <p class="monthly">Monthly</p>
            </div>
          </div>
          <div class="grid-item work">
            <div class="card">
              <h2>
                Work <span class="btn"><img src="./images/icon-ellipsis.svg" alt="ellipsis" /></span>
              </h2>
              <div class="time">
                <p class="current"><span>32</span>hrs</p>
                <p class="previous">Last Week - 36hrs</p>
              </div>
            </div>
          </div>
          <div class="grid-item play">
            <div class="card">
              <h2>
                Play <span><img src="./images/icon-ellipsis.svg" alt="ellipsis" /></span>
              </h2>
              <div class="time">
                <p class="current"><span>10</span>hrs</p>
                <p class="previous">Last Week - 36hrs</p>
              </div>
            </div>
          </div>
          <div class="grid-item study">
            <div class="card">
              <h2>
                Study <span><img src="./images/icon-ellipsis.svg" alt="ellipsis" /></span>
              </h2>
              <div class="time">
                <p class="current"><span>4</span>hrs</p>
                <p class="previous">Last Week - 7hrs</p>
              </div>
            </div>
          </div>
          <div class="grid-item exercise">
            <div class="card">
              <h2>
                Exercise <span><img src="./images/icon-ellipsis.svg" alt="ellipsis" /></span>
              </h2>
              <div class="time">
                <p class="current"><span>4</span>hrs</p>
                <p class="previous">Last Week - 5hrs</p>
              </div>
            </div>
          </div>
          <div class="grid-item social">
            <div class="card">
              <h2>
                Social <span><img src="./images/icon-ellipsis.svg" alt="ellipsis" /></span>
              </h2>
              <div class="time">
                <p class="current"><span>5</span>hrs</p>
                <p class="previous">Last Week - 10hrs</p>
              </div>
            </div>
          </div>
          <div class="grid-item self-care">
            <div class="card">
              <h2>
                Self Care <span><img src="./images/icon-ellipsis.svg" alt="ellipsis" /></span>
              </h2>
              <div class="time">
                <p class="current"><span>2</span>hrs</p>
                <p class="previous">Last Week - 2hrs</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
